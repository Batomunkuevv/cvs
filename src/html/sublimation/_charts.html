<section class="charts-sublimation">
    <div class="container">
        <h2 class="charts-sublimation__title">Chart title</h2>
        <figure class="charts-sublimation__chart">
            <div class="charts-sublimation__image charts-sublimation__image--desktop">
                <img width="760" height="300" data-lozad src="@img/placeholder.png" data-src="@img/sublimation/charts/weight-desktop.png" alt="Weight  chart" title="Weight  chart" />
            </div>
            <div class="charts-sublimation__info">
                <figcaption class="charts-sublimation__description">
                    During sublimation process, the products lose weight (due to sublimation of the water) but not the volume. The chart shows the weight of sublimated product in comparison with its’
                    original weight.
                </figcaption>
            </div>
            <ul class="charts-sublimation__images">
                <li class="charts-sublimation__image charts-sublimation__image--modile">
                    <img width="300" height="225" data-lozad src="@img/placeholder.png" data-src="@img/sublimation/charts/weight-mobile-01.png" alt="Weight  chart" title="Weight  chart" />
                </li>
                <li class="charts-sublimation__image charts-sublimation__image--modile">
                    <img width="300" height="225" data-lozad src="@img/placeholder.png" data-src="@img/sublimation/charts/weight-mobile-02.png" alt="Weight  chart" title="Weight  chart" />
                </li>
            </ul>
        </figure>
        <figure class="charts-sublimation__chart">
            <div class="charts-sublimation__image charts-sublimation__image--temperature charts-sublimation__image--desktop">
                <img width="1000" height="300" data-lozad src="@img/placeholder.png" data-src="@img/sublimation/charts/temperatures-desktop.png" alt="Temperature chart" title="Temperature  chart" />
            </div>
            <div class="charts-sublimation__info">
                <figcaption class="charts-sublimation__description">
                    drying process time is reduced when the products are<br> heated at the end of the sublimation cycle, but heating<br> destroys vitamins and nutrients, decomposing the proteins
                </figcaption>
                <ul class="charts-sublimation__temperatures">
                    <li class="charts-sublimation__temperature charts-sublimation__temperature--small">25°C</li>
                    <li class="charts-sublimation__temperature charts-sublimation__temperature--medium">45°C</li>
                    <li class="charts-sublimation__temperature charts-sublimation__temperature--heigh">60°C and higher</li>
                </ul>
            </div>
            <ul class="charts-sublimation__images">
                <li class="charts-sublimation__image charts-sublimation__image--temperature charts-sublimation__image--modile">
                    <img
                        width="300"
                        height="238"
                        data-lozad
                        src="@img/placeholder.png"
                        data-src="@img/sublimation/charts/temperatures-mobile-01.png"
                        alt="Temperature  chart"
                        title="Temperature  chart"
                    />
                </li>
                <li class="charts-sublimation__image charts-sublimation__image--temperature charts-sublimation__image--modile">
                    <img
                        width="300"
                        height="238"
                        data-lozad
                        src="@img/placeholder.png"
                        data-src="@img/sublimation/charts/temperatures-mobile-02.png"
                        alt="Temperature  chart"
                        title="Temperature  chart"
                    />
                </li>
                <li class="charts-sublimation__image charts-sublimation__image--temperature charts-sublimation__image--modile">
                    <img
                        width="300"
                        height="238"
                        data-lozad
                        src="@img/placeholder.png"
                        data-src="@img/sublimation/charts/temperatures-mobile-03.png"
                        alt="Temperature  chart"
                        title="Temperature  chart"
                    />
                </li>
            </ul>
        </figure>
    </div>
</section>

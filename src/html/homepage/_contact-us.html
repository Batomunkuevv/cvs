<section id="contact-us" class="contact-us">
    <div class="container">
        <div class="contact-us__body">
            <div class="contact-us__social">
                <div class="contact-us__instagram">
                    <span class="contact-us__instagram-caption"> check out our instagram: </span>
                    <a href="#" class="contact-us__instagram-link">
                        <span class="contact-us__instagram-link-icon">
                            <img width="35" height="35" data-lozad src="@img/placeholder.png" data-src="@img/homepage/contact-us/instagram.svg" alt="Instagram" title="Instagram" />
                        </span>
                        <span class="contact-us__instagram-link-text"> cryovacsys </span>
                    </a>
                </div>
                <div class="contact-us__qr">
                    <img width="460" height="460" data-lozad src="@img/placeholder.png" data-src="@img/homepage/contact-us/qr.jpg" alt="QR Code" title="QR Code" />
                </div>
            </div>
            <div class="contact-us__right">
                <h2 class="contact-us__title small-title">CONTACT US <span>for more detail</span></h2>
                <form action="#" class="contact-us__form">
                    <div class="contact-us__form-item">
                        <input type="text" name="name" placeholder="Name" class="contact-us__form-input input" />
                    </div>
                    <div class="contact-us__form-item">
                        <input type="email" name="email" placeholder="Email" class="contact-us__form-input input" />
                    </div>
                    <button class="contact-us__form-btn button button--small">Send</button>
                </form>
            </div>
        </div>
    </div>
</section>
